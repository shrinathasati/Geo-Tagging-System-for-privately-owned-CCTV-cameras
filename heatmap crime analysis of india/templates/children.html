<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{crime}} in {{state}} till {{year}}</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<center>
		<center><h3 style="color: red;">{{output}}</h3></center>
		<br>
		
		<h3>"{{crime}}" cases in {{state}} till {{year}}</h3>
	</center>
	<div class="container">
		<canvas id="myChart"></canvas>
	</div>
	<script>
	var ctx = document.getElementById("myChart").getContext('2d');
	var counts = {{prediction}};
	var years = {{ years|safe }};
	var crime = {{crime|safe}};
	console.log(crime)
	var myChart = new Chart(ctx, {
  	type: 'bar',
  	data: {
        labels:years,
    	   {
            type: 'line',
            label: crime,
            fill: false,
            borderWidth: 4,
            data: counts,
            borderColor: 'black'
           }]
  	  },
	options:{
		responsive: true,
		title:{
			display:true,
			fontSize:25
		},
		scales: {
			yAxes: [{
			scaleLabel: {
				display: true,
				labelString: crime
			},
			ticks: {
                  fontColor: "red", // this here
            },
			}],
			xAxes: [{
			scaleLabel: {
				display: true,
				labelString: 'Years'
			},
			ticks: {
                  fontColor: "black", 
            },
			}]
		} ,
		legend:{
			position:'right',

			labels:{
				fontColor:'black'
			}
		}

	}
	

	});

  
</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="{{url_for('static',filename='css/selectstyle.css')}}">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Multiselect</title>
</head>

<body>
  <header style="height:80px;">
 <div class="container">

   <nav>
     <ul>
       <li class="current"><a href="{{url_for('index')}}">Home</a></li>
       <li><a href="{{url_for('prediction')}}">Prediction</a></li>
       <li><a href="{{url_for('info')}}">Information</a></li>
     </ul>
   </nav>

 </div>
</header>

  <div class="forms">

      <form class="form-inline form" method="POST" action="{{ url_for('multi_selected') }}">
        <div style="margin-left:80px;"class="form-group">
          <div  class="input-group">
            <select style="height:40px;width:200px"class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="district" >
              {% for o in data %}
              <option style="width:200px"value="{{ o.name }}">{{ o.name }}</option>
              {% endfor %}
            </select>
            <label style="margin-left: 10px;height:45px;" for="crime">  Crimes : </label>
            <select  style="margin-left:5px;height:70px"   class="form-select" multiple aria-label="multiple select example" name="crime" id="crime" multiple>
              {% for i in crimes[3:] %}
              <option style="width:200px" value="{{ i.name }}">{{ i.name }}</option>
              {% endfor %}
            </select>
            <button style="margin-left:20px;height:40px;width:70px" type="submit" class="btn btn-primary">Go</button>
          </div>

        </div>
      </form>




  </div>


</body>

</html>

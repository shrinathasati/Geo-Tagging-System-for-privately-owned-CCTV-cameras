<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="{{url_for('static',filename='css/selectstyle.css')}}">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>select_any</title>
</head>

<body>
  <header style="height:80px;">
 <div class="container">

   <nav>
     <ul>
       <li class="current"><a href="{{url_for('index')}}">Home</a></li>
       <li><a href="{{url_for('prediction')}}">Prediction</a></li>
       <li><a href="{{url_for('info')}}">Information</a></li>
     </ul>
   </nav>

 </div>
</header>
<body>
<div class="forms">
  <form class="form-inline form" method="POST" action="{{ url_for('selected_any') }}">
    <div class="form-group">
      <div  class="input-group">
          <select name="crime" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            {% for i in crimes[3:] %}
                <option value="{{ i.name }}">{{ i.name }}</option>
                {% endfor %}
          </select>
      </div>
      <button style="margin-left:10px; width:70px;margin-top: -10px;" type="submit" class="btn btn-primary">Go</button>
    </div>
  </form>
</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    <style>
        /* body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        } */
        * {
    margin: 0px;
    padding: 0px;
    font-family: 'Bree Serif', serif;
}
        :root {
    --navbar-height: 500px;
}
        #navbar {
    display: flex;
    align-items: center;
    position: relative;
}
#navbar ul {
    display: flex;


}

#navbar ul li {
    list-style: none;


}

#navbar ul li a {
    font-weight: bold;
    text-decoration: none;
    color: white;
    padding:5px 25px;
    font-size: 1rem;

}

#navbar ul li a:hover {
    color: white;
    border: 2px solid black;
    background-color: black;
    border-radius: 10px;
    padding: 5px;
}
#navbar::before {
    content: "";
    background-color: black;
    position: absolute;
    height: 35px;
    width: 100%;
    top: 0px;
    left: 0px;
    z-index: -1;
    opacity: 0.85;
}

.notification-icon {
    position: absolute;
    /* top: 5px; */
    right: 10px;
    cursor: pointer;
} 

        .item {
            margin-right: 15px;
        }

        .notification-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .notification-content {
            padding: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #e0e0e0;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
        }

        .button {
            margin-left: 10px;
            padding: 10px;
            cursor: pointer;
        }

        .button.ignore {
            background-color: #8b0bd0;
        }

        .button.accept {
            background-color: #d00e21;
            color: #fff;
        }

        .button.detail {
            background-color: black;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        video {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        #customProgressBar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            position: absolute;
            bottom:5%;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        #progress {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
        }

        #marker {
            height: 100%;
            width: 2px;
            background-color: red;
            position: absolute;
            top:0;
           
            z-index: 1;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About</a></li>
            <li class="item"><a href="#">Services</a></li>
            <li class="item"><a href="#">Contact us</a></li>
            <li class="item">
                <a href="notification.html" class="notification-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-bell"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>

    <div class="notification-content">
        <h2>Notification Content</h2>
    </div>

    <div class="row">
        <div>
            <h2>Row 1</h2>
            <p>Content for the first row.</p>
        </div>
        <div class="buttons">
            <div class="button detail" onclick="viewDetails('1')">View details</div>
            <div class="button ignore">Ignore</div>
            <div class="button video" onclick="viewVideo('1')">Video</div>
            <div class="button live">Live</div>
            <div class="button accept">Accept</div>
        </div>
    </div>

    <div class="row">
        <div>
            <h2>Row 2</h2>
            <p>Content for the second row.</p>
        </div>
        <div class="buttons">
            <div class="button detail" onclick="viewDetails('2')">View details</div>
            <div class="button ignore">Ignore</div>
            <div class="button video" onclick="viewVideo('2')">Video</div>
            <div class="button live">Live</div>
            <div class="button accept">Accept</div>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Details</h2>
            <table id="detailsTable">
                <!-- Table content will be dynamically generated here -->
            </table>
            <video id="videoPlayer" controls style="display: none;">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div id="customProgressBar" onclick="seek(event)">
        <div id="progress"></div>
        <div id="marker"></div>
    </div>

    <script>
        // Function to open the details modal and populate the table
        function viewDetails(key) {
            // Fetch data from data_storage.json
            fetch('../data.json')
                .then(response => response.json())
                .then(data => {
                    // Get the data for the selected key
                    var rowData = data[key];

                    // Open the modal
                    var modal = document.getElementById('detailsModal');
                    modal.style.display = 'flex';

                    // Populate the table with data
                    var tableContent = '<tr><th>Attribute</th><th>Value</th></tr>';
                    for (var attribute in rowData) {
                        tableContent += '<tr><td>' + attribute + '</td><td>' + rowData[attribute] + '</td></tr>';
                    }
                    document.getElementById('detailsTable').innerHTML = tableContent;

                    // Hide the video player
                    document.getElementById('videoPlayer').style.display = 'none';
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Function to open the video modal and play the video
        function viewVideo(key) {
            // Fetch video path from path.json
            fetch('../path.json')
                .then(response => response.json())
                .then(pathData => {
                    // Set the video source based on the key
                    var videoPath = pathData[key];
                    document.getElementById('videoPlayer').src = videoPath;

                    // Open the modal
                    var modal = document.getElementById('detailsModal');
                    modal.style.display = 'flex';

                    // Display the video player
                    document.getElementById('videoPlayer').style.display = 'block';

                    // Play the video
                    document.getElementById('videoPlayer').play();

                    // Show the custom progress bar with marker
                    document.getElementById('customProgressBar').style.display = 'block';
                })
                .catch(error => console.error('Error fetching video path:', error));
        }

        // Function to close the details modal
        function closeModal() {
            var modal = document.getElementById('detailsModal');
            modal.style.display = 'none';

            // Pause the video when the modal is closed
            document.getElementById('videoPlayer').pause();

            // Hide the custom progress bar with marker
            document.getElementById('customProgressBar').style.display = 'none';
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function (event) {
            var modal = document.getElementById('detailsModal');
            if (event.target == modal) {
                modal.style.display = 'none';

                // Pause the video when the modal is closed
                document.getElementById('videoPlayer').pause();

                // Hide the custom progress bar with marker
                document.getElementById('customProgressBar').style.display = 'none';
            }
        }

        // Custom progress bar and marker logic
        var video = document.getElementById('videoPlayer');
        var progressBar = document.getElementById('customProgressBar');
        var progress = document.getElementById('progress');
        var marker = document.getElementById('marker');

        
        function updateProgressBar() {
            var value = (video.currentTime / video.duration) * 100;
            progress.style.width = value + '%';
            marker.style.left =((5 / video.duration) * progressBar.offsetWidth )+ "px";
        }
        
        function seek(event) {
            var rect = progressBar.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var percentage = (x / progressBar.clientWidth) * 100;
            var seekTime = (percentage / 100) * video.duration;
            video.currentTime = seekTime;
        }

        video.addEventListener('timeupdate', updateProgressBar);
    </script>
</body>

</html>
